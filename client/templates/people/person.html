<template name="Person">
    <div class="person-card" id="person-{{_id}}">
        <img class="person-thumbnail" src="{{photoLink}}"/>
        <div class="person-description">
            <div class="person-name">{{name}}</div>
            <div class="person-title">{{role}}</div>
            <div class="spacer"></div>
            <div class="person-bio">
                {{{description}}}
            </div>
        </div>
    </div>
</template>
